<div class="card" style="width: 50rem;">
  <div class="card-header bg-primary btn btn-primary">
    Ajouter un Role
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" [(ngModel)]="role.name" class="form-control" id="name" name="name" required>
    </div>
    <button class="btn btn-primary" (click)="save()">
      Valider
    </button>
  </div>
</div>
