    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="libelle" [ngModelOptions]="{standalone:true}">
        <div class="input-group-append">
          <button class="btn btn-navbar" (click)="search()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" >
           BIENVENUE {{loginService.getUsername() | uppercase}}
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/panier">
             <i class="fas fa-shopping-cart"></i>

            </span>

<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h3 class="my-4">BIENVENU SAMA BOUNEKH</h3>
      <div class="list-group" *ngFor="let d of categorie">
        <a   class="list-group-item">{{d.libelle}}</a>
      </div>


    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" width="900px" height="350px" src="assets/images/téléchargement (8).jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" width="900px" height="350px" src="assets/images/téléchargement (9).jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" width="900px" height="350px" src="assets/images/téléchargement (5).jpg"  alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let d of data">
          <div class="card h-100">
            <a (click)="onProductDetails(d)"><img class="card-img-top" [src]="d.photo" alt=""></a>
            <div class="card-body">
              <h3 class="card-title">
                <a >{{d.libelle}}</a>
              </h3>
              <hr />
              <h5>{{d.prix}} CFA</h5>
              <p class="card-text">{{d.description}}</p>
            </div>
            <div class="card-footer">
              <span class="btn btn-secondary">
                   <form #f="ngForm" (ngSubmit)="onAddProductToCaddy(d)">
                    <label class="control-label">Quantité : </label>
                    <input type="number" name="quantity"  style="width: 40px" [(ngModel)]="d.quantite">
                    <button>
                      <i class="fas fa-shopping-cart"></i>
                    </button>
                  </form>

              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
  </div>
  <!-- /.container -->
</footer>
