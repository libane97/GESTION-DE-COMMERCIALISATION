<div class="card" style="width: 50rem;">
    <div class="card-header bg-primary btn btn-primary">
      Ajouter un Categorie
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="Libelle">Libelle: </label>
        <input type="text" [(ngModel)]="categorie.libelle" class="form-control" id="Libelle" required>
      </div>
      <button class="btn btn-primary" (click)="save()">
        Valider
      </button>
    </div>
</div>
