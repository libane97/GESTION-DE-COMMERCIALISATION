<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/meslogin.png');">
    <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
     Connectez-vous
    </span>
      <form class="login100-form validate-form p-b-33 p-t-5">
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" [(ngModel)]="data.username" [ngModelOptions]="{standalone:true}" type="text" name="username" placeholder="Identifiant">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" [(ngModel)]="data.password" [ngModelOptions]="{standalone:true}" name="pass" placeholder="Mot de Passe">
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <input class="login100-form-btn" type="submit" value="Login" (click)="onConnectionSubmit()" />
        </div>

      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
