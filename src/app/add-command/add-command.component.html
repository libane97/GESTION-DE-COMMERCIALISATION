<form #myForm1="ngForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">AJOUTER COMMANDE</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="dateCommande">dateCommande</label>
          <input [(ngModel)]="command.dateCommande" name="dateCommande" id="dateCommande" class="form-control" type="Date" placeholder="Date Commande">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="dateCommandef">date Livraison</label>
          <input [(ngModel)]="command.dateCommandef" name="dateCommandef" id="dateCommandef" class="form-control" type="Date" placeholder="Date Commande">
        </div>
      </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="livraison">livraison</label>
          <select required="required" [(ngModel)]="command.livraison" class="form-control" name="livraison" id="livraison">
            <option value="true">Oui</option>
            <option value="false">Non</option>
          </select>
        </div>
       </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="user">Client</label>
          <select required="required" [(ngModel)]="command.user.id" class="form-control" name="user" id="user">
            <option *ngFor='let u of user' value="{{u.id}}">{{u.name}} {{u.username}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" [disabled]="!myForm1.form.valid" class="form-control btn btn-primary" value="Enregistrer">
    </div>
  </div>
</form>
